<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Sprite with PNG fallback (without JavaScript)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
	Using CSS to detect for SVG support. No JavaScript required.
  Makes use of an empty dummy SVG and the general sibling selector to check for SVG support.
  This example shows an SVG sprite with PNG fallback technique.
-->

<!-- 
	SVG detection - This is only required once for the entire document 
	The .has-svg isn't necessary for this technique but provides useful documentation
-->
<svg class="has-svg"></svg>

<!-- Can be the same level -->
<span class="icon icon--joystick"></span>
<span class="icon icon--player"></span>
<span class="icon icon--power"></span>
<span class="icon icon--remote"></span>
